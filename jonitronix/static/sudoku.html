<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sudoku</title>
    <link rel="stylesheet" href="sudoku.css">
    <script type="module" src="./sudoku.js"></script>
</head>
<body>
    <div id="sudoku-container">
        <div id="board">
        </div>
        <div id="controls">
            <div class="number-container">
                <button class="number" data-number="1">1</button>
                <button class="number" data-number="2">2</button>
                <button class="number" data-number="3">3</button>
                <button class="number" data-number="4">4</button>
                <button class="number" data-number="5">5</button>
                <button class="number" data-number="6">6</button>
                <button class="number" data-number="7">7</button>
                <button class="number" data-number="8">8</button>
                <button class="number" data-number="9">9</button>
            </div>
            <div class="controls-container">
                <button id="new-game">New Game</button>
                <div id="check">Check</div>
                <div id="solve">Solve</div>
            </div>
        </div>
    </div>
    <template id="cell-template">
        <div class="cell">
            <div class="cell-border">
                <div class="number-content modifiable"></div>
            </div> 
        </div>
    </template>
</body>

  

</html>
